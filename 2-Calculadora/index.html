<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora - React</title>
        <style>
            html{
                box-sizing: border-box;
            }

            *, *:before, *:after{
                box-sizing: inherit;
            }

            body
            {
                margin: 0;
                background-color: rgb(27, 29, 41);
                font-family: sans-serif;
            }
            .header{
                background-color: rebeccapurple;
                text-align: center;
                color: white;
                padding: 10px;
                border-radius: 4px;
            }
            .calculadora
            {
                background-color: rgb(179, 177, 171);
                margin: 40px auto;
                max-width: 400px;
                padding: 16px;
                border-radius: 4px;
            }
            .display
            {
                width: 100%;
                padding: 8px;
                border: 1px solid rgb(61, 1, 61);
                border-radius: 4px;
                font-size: 1.2em;
            }
            .keyboard
            {
                margin-top: 16px;
                display: grid;
                grid-template-columns: repeat(5,1fr);
                grid-gap: 16px;
                font-size: 1.2em;
            }
            .error
            {
                color  : red;
            }
            button.span2
            {
                grid-column: span 2;
            }
            button.primary
            {
                background-color: rgb(61, 1, 61);
                color: floralwhite;
            }
            button
            {
                border: 0;
                border-radius: 8px;
                background-color: rgb(27, 29, 41);
                padding: 8px;
                color:rgb(255, 255, 255)
            }
        </style>
    </head>
<body>
    <div id = "root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const calcRegex = /^([0-9]|-|\+|\*|\/|\.)*$/;

        const keyboard = [
                7,8,9,"/","C",
                4,5,6,"*","Del",
                1,2,3,"-","Ad",
                0,".","+","="
            ];

        const advancedKeys =[
            "(",")"
        ]
        
        const Header = () =>
        (
            <div className="header">Calculadora</div>
        );

        const Button = ({value, onClick, className}) => 
        (
            <button onClick={ () => 
            {
                onClick(value);
            }} 
            
                className = {className}
            > 
                {value} 
            </button>
        )
        
        const Calculadora = () =>
        {   
            const [display, setDisplay] = React.useState("");
            const [error, setError] = React.useState();
            const [showAd, toggleAd] = React.useState(false);

            React.useEffect(() => {
                if(error)
                {
                    setError();
                }
            }, [display]);

            const doTheMath = () =>
            {
                try{
                    setDisplay("" + eval(display));
                } catch(erro)
                {
                    setError(`Invalid Expression: ${error}`);
                }
                setDisplay("" + eval(display));
            }

            const handleClick = (value) =>
            {   
                switch(value)
                {
                    case "=":
                        doTheMath();
                        break;
                    case "C":
                        setDisplay("");
                        break;
                    case "Del":
                        setDisplay(display.substring(0, display.length -1));
                        break;
                    case "Ad":
                        toggleAd(!showAd);
                        break;
                    default:
                        setDisplay(`${display}${value}`);
                }
            }

            const buildButtonKey = value => 
            {
                const span2Class = value === 0 ? "span2" : "";
                const primaryClass = isNaN(value) ? "primary" : "";
                return(
                    <Button 
                    key={value} 
                    value= {value}
                    onClick= {handleClick}
                    className={`${span2Class}${primaryClass}`} />
                );
            }

            return(
                <div className="calculadora">
                    <input 
                        type= "text"
                        className="display"
                        value = {display}
                        onChange={event => {
                            const{value} = event.target;

                            if(calcRegex.test(value))
                            {
                                setDisplay(event.target.value);}}
                            }
                        onKeyPress={event =>{
                            if(event.key === 'Enter')
                            {
                                doTheMath();
                            }
                            else if(event.key.toLowerCase() === 'c')
                            {
                                setDisplay("");
                            }
                        }}
                         />

                         {error && (<p className="error">{error}</p>)}
                         
                         {showAd && (
                             <div className="keyboard">
                                    {advancedKeys.map(buildButtonKey)}
                            </div>)}
                    <div className="keyboard">
                        {keyboard.map(buildButtonKey)}
                    </div>
                </div>
            );
        }

        const App = () =>
        (
                <div>
                    <Header/>
                    <Calculadora/>
                </div>
        )

        ReactDOM.render(
            <App/>,
            document.getElementById("root")
        )
    </script>
</body>
</html>
